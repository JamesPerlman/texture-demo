<ion-modal-view ng-controller="choosePhotoCtrl">
    <ion-header-bar class="bar bar-header bar-stable">
      <div class="buttons">
        <button class="button button-clear button-primary ion-close" ng-click="dismissModal()"></button>
      </div>
       <h1 class="title">Choose Photo</h1>
     </ion-header-bar>
   <ion-content ng-init="loadTextures()">
    <div class="row" ng-repeat="image in textures" ng-if="$index % 4 === 0">
        <div class="col col-25" ng-if="$index < textures.length" ng-click="chooseTexture($index)">
            <img ng-src="{{textures[$index]}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 1 < textures.length" ng-click="chooseTexture($index+1)">
            <img ng-src="{{textures[$index + 1]}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 2 < textures.length" ng-click="chooseTexture($index+2)">
            <img ng-src="{{textures[$index + 2]}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 3 < textures.length" ng-click="chooseTexture($index+3)">
            <img ng-src="{{textures[$index + 3]}}" width="100%" />
        </div>
    </div>
   </ion-content>
 </ion-modal-view>
